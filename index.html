<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>LAB-pet-adoption</title>
</head>
<body>

    <div class="formBG"> <!-- Form Background -->
        <form> <!-- Create Card Form -->
            <div class="mb-3">
              <label class="form-label">Pet name</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Color</label>
              <input type="text" class="form-control" id="color" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Special Skill</label>
              <input type="text" class="form-control" id="specialSkill" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Type</label>
              <input type="text" class="form-control" id="type" aria-describedby="emailHelp">
            </div>
    
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Image</label>
              <input type="url" class="image" id="formImage">
            </div>
    
            <button type="submit" class="btn btn-primary">Submit</button>
    
          </form>
    </div>

    <div class="btn-wrapper">
        <button id="cats">Cats</button>
        <button id="dogs">Dogs</button>
        <button id="dinos">Dinos</button>
        <button id="all">All</button>
    </div>
    <div class="bootstrap"></div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
